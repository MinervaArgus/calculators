<!doctype html>
<html lang="en">
  <head>
    <title>Jax's Tools</title>
    <meta charset="utf-8"/>
	  <script src="https://kit.fontawesome.com/6be80e4f65.js" crossorigin="anonymous"></script>
	  <link rel="shorcut icon" type="image/png" href="favicon.ico">
	  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
	  <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
	<div class="computeForce">
       <form id="form1" name="form1" action="index.html" method="get" target="_self">
		  <h2>Jax's Math Computation Tools</h2>

		  
		  <h5> Many calculators for various types of problems.</h5>
		  <hr />
		  <!-- Place your form with labels here-->
		   <p> Force Calculator</p>
		   <label for="mass">Mass:</label>
		   <input type="text" id="mass" name="mass"><br><br>
		   <label for="acceleration">Acceleration:</label>
		   <input type="text" id="acceleration" name="acceleration"><br><br>
		   <button class="pure-button pure-button-primary" id="button1" onclick="calculate()"> Calculate <i class="fa-solid fa-calculator fa-shuttle-space"></i> </button>
		   <textbox id="answer"></textbox>

	    </form>
	</div>

	<div class="computeVelocity">
		<form id="form2" name="form2" action="index.html" method="get" target="_self">
			<p style="text-align:center">Average Velocity Calculator</p>
			<label for="mass">Initial Velocity:</label>
			<input type="text" id="initialVelocity" name="initialVelocity"><br><br>
			<label for="timeInSeconds">Time in Seconds:</label>
			<input type="text" id="timeInSeconds" name="timeInSeconds"><br><br>
			<label for="acceleration1">Acceleration:</label>
			<input type="text" id="acceleration1" name="acceleration1"><br><br>
			<input type="button" id="button2" class="pure-button pure-button-primary" name="Compute Velocity" value="Compute Velocity" onclick="computeAvgVelocity()"/>
			<textbox id="avgVelocity"></textbox>

		</form>
	</div>

	<div class="computeQuadratic">
		<form id="form3" name="form3" action="index.html" method="get" target="_self">
			<p style="text-align:center">Quadratic Formula Calculator</p>
			<label for="a">A:</label>
			<input type="text" id="a" name="a"><br><br>
			<label for="b">B:</label>
			<input type="text" id="b" name="b"><br><br>
			<label for="c">C:</label>
			<input type="text" id="c" name="c"><br><br>
			<input type="button" id="button3" class="pure-button pure-button-primary" name="Compute Quadratic" value="Compute Quadratic" onclick="computeQuadratic()"/>
			<textbox id="quadraticPos"></textbox>
			<textbox id="quadraticNeg"></textbox>

		</form>
	</div>

	<div class="computePresentValue">
		<form id="form4" name="form4" action="index.html" method="get" target="_self">
			<p style="text-align:center">Present Value Calculator</p>
			<label for="pmt">$ amount of each payment:</label>
			<input type="text" id="pmt" name="pmt"><br><br>
			<label for="numberOfPeriods">Number of periods:</label>
			<input type="text" id="numberOfPeriods" name="numberOfPeriods"><br><br>
			<label for="interestRate">Interest Rate:</label>
			<input type="text" id="interestRate" name="interestRate"><br><br>
			<input type="button" id="button4" class="pure-button pure-button-primary" name="Compute Quadratic" value="Compute Quadratic" onclick="computePresentValue()"/>
			<textbox id="presentValue"></textbox>

		</form>
	</div>


	<p id="display"></p>
	<script src="script.js" type="text/javascript"> </script>
  </body>
  </html>
